<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pipeline Health Dashboard</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
		<style>
			:root { --bg:#0f172a; --panel:#111827; --muted:#9ca3af; --ok:#16a34a; --warn:#f59e0b; --err:#ef4444; --link:#60a5fa; }
			html, body, #root { height: 100%; margin: 0; }
			body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: white; }
			.container { max-width: 1100px; margin: 0 auto; padding: 24px; }
			.card { background: var(--panel); border: 1px solid #1f2937; border-radius: 10px; padding: 16px; }
			.grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
			.col-3 { grid-column: span 3; }
			.col-6 { grid-column: span 6; }
			.col-12 { grid-column: span 12; }
			.badge { border-radius: 999px; padding: 4px 10px; font-size: 12px; }
			.badge-ok { background: #052e16; color: #86efac; border: 1px solid #166534; }
			.badge-err { background: #450a0a; color: #c48282; border: 1px solid #991b1b; }
			.badge-warn { background: #451a03; color: #fcd34d; border: 1px solid #92400e; }
			.mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
			a { color: var(--link); text-decoration: none; }
			a:hover { text-decoration: underline; }
			select { background: #0b1220; color: white; border: 1px solid #253045; border-radius: 8px; padding: 8px 10px; }
			table { width: 100%; border-collapse: collapse; }
			th, td { padding: 10px; border-bottom: 1px solid #253045; text-align: left; font-size: 14px; }
			th { color: var(--muted); font-weight: 600; }
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
